<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
</head>

<body>

  <!-- Navbar -->


  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">
          <h5>Registro Gastos</h4>
        </a>
      </div>
    </nav>
  </div>


  <div class="container">
    <div class="row">
      <div class="input-field col s12 m12 l12 infobox center">
        <ul>
          <li><a class="waves-effect waves-light btn modal-trigger" href="#inicioModal">Ingresar</a></li>
          <br><br>
          <li><a class="waves-effect waves-light btn modal-trigger" href="#registroModal">Registrarse</a></li>
          <br><br>
          <li><a class="waves-effect waves-light btn modal-trigger" href="#salirModal">Salir</a></li>
        </ul>
      </div>
    </div>
    <!-- Modal-->



    <div id="registroModal" class="modal">
      <div class="modal-content">
        <h4>Registrate!!</h4>
        <div class="row">
          <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <button type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>

    <div id="inicioModal" class="modal">
      <div class="modal-content">
        <h4>Iniciar Sesi√≥n</h4>
        <div class="row">
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
  <!--Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/inicio.js"></script>
  <script type="module" src="js/conf.js"></script>

</body>

</html>
