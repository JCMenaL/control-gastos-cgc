<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--<meta name="google-site-verification" content="9e95CIBWa2ZQd1rYNX7KVk82qzyMffrCctg_iwZzazc" />-->
  
  <link rel="icon" href="imagenes/favicon/logo3.jpeg" type="image/png">

</head>

<body>

  <!-- Navbar -->
  <div class="row">
    <nav>
      <div class="nav-wrapper light-blue darken-3">
        <a href="#" class="brand-logo">
          <h5>Registro Gastos</h5>
        </a>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="input-field col s12 m12 l12 infobox center">
        <ul class="button-list">
          <li><a class="waves-effect waves-light btn modal-trigger white button-custom" href="#inicioModal"><h5>Ingresar</h5></a></li>
          <br><br>
          <li><a class="waves-effect waves-light btn modal-trigger white button-custom" href="#registroModal"><h5>Registrarse</h5></a></li>
          <br><br>
          <li><a class="waves-effect waves-light btn modal-trigger white button-custom" href="#salirModal"><h5>Salir</h5></a></li>
        </ul>
      </div>
    </div>
    
    <!-- Aquí agregamos la imagen debajo de los botones -->
    <div class="row">
      <div class="col s12 m12 l12 center">
        <img src="imagenes/favicon/logo4.jpeg" alt="Descripción de la imagen" class="responsive-img">
      </div>
    </div>

    <!-- Modal para Registro -->
    <div id="registroModal" class="modal">
      <div class="modal-content">
        <h4>¡Regístrate!</h4>
        <div class="row">
          <form id="registerForm">
            <div class="input-field col s12">
              <input type="email" id="registerEmail" class="validate" required />
              <label for="registerEmail">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="registerPassword" class="validate" required />
              <label for="registerPassword">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal para Login -->
    <div id="inicioModal" class="modal">
      <div class="modal-content">
        <h4>Iniciar Sesión</h4>
        <div class="row">
          <form id="loginForm">
            <div class="input-field col s12">
              <input type="email" id="loginEmail" class="validate" required />
              <label for="loginEmail">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="loginPassword" class="validate" required />
              <label for="loginPassword">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/inicio.js"></script>
  <script type="module" src="js/conf.js"></script>

</body>
</html>
