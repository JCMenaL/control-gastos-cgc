<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control gastos</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--carpeta de decoracion css-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <label>nombre</label>
            <input type="text" id="nombre">
            <br><br>

            <label>Apellido</label>
            <input type="text" id="apellido">
            <br><br>

            <div class="input-field col s12">
                <select id="dpto">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Combustible">01-Combustible</option>
                    <option value="Alimentacion">02-Alimentación</option>
                    <option value="Hospedaje">03-Hospedaje</option>
                    <option value="Reparacion">04-Reparación de Vehículo</option>
                    <option value="OtrosGastos">05-Otros Gastos</option>
                </select>
                </select>
                <label>Materialize Select</label>
            </div>
            <br><br>
            

            <label>CNCI No</label>
            <input type="number" id="cnciInp">
            <br><br>

            <button id="addBtn">Agregar</button>
            <button id="retBtn">Recuperar</button>
            <button id="upBtn">Actualizar</button>
            <button id="delBtn">Borrar</button>

            
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="module" src="js/conf.js"></script>

</body>

</html>
