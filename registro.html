<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Gastos</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">
          <h5>Registro Gastos</h5>
        </a>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="section">
      <div class="row">
        <!-- Mostrar el correo aquí -->
        <div class="col s12">
          <h5>Bienvenido, <span id="userEmail"></span></h5>
        </div>
        <!-- Tu formulario y otros elementos aquí -->
        <div class="input-field col s12 m6">
          <select id="tGasto">
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Combustible">01-Combustible</option>
            <option value="Alimentacion">02-Alimentación</option>
            <option value="Hospedaje">03-Hospedaje</option>
            <option value="Reparacion">04-Reparación de Vehículo</option>
            <option value="OtrosGastos">05-Otros Gastos</option>
          </select>
          <label>Selecciona tipo de gasto</label>
        </div>
        <div class="input-field col s12 m6">
          <label for="nFactura"># de factura:</label>
          <input type="text" id="nFactura">
        </div>
        <div class="input-field col s12 m6">
          <label for="monto">Monto: ₡</label>
          <input type="number" id="monto" step="0.01">
        </div>
        <div class="input-field col s12 m6">
          <label for="foto">Agrega una foto:</label>
          <input type="text" id="foto">
        </div>
        <div class="col s12">
          <button id="addBtn" class="btn waves-effect waves-light teal">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/inicio.js"></script>
  <script type="module" src="js/conf.js"></script>
  
  <script>
    // Recuperar el correo del almacenamiento local y mostrarlo
    document.addEventListener('DOMContentLoaded', () => {
      const userEmailElement = document.getElementById('userEmail');
      const userEmail = localStorage.getItem('userEmail');

      if (userEmailElement && userEmail) {
        userEmailElement.textContent = userEmail;
      }
    });
  </script>
</body>

</html>
